<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>Registre d'usuari</h2>

    <form action="/processar_formulari" method="post">
        <!-- Camp de nom -->
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <br>

        <!-- Camp de correu electrònic -->
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <!-- Camp de contrasenya -->
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" name="contrasenya" required>

        <br>

        <!-- Camp de confirmació de contrasenya -->
        <label for="confirm_contrasenya">Confirmació de contrasenya:</label>
        <input type="password" id="confirm_contrasenya" name="confirm_contrasenya" required>

        <br>

        <!-- Camp d'adreça postal -->
        <label for="adreca_postal">Adreça postal:</label>
        <input type="text" id="adreca_postal" name="adreca_postal">

        <br>

        <!-- Botó d'enviament del formulari -->
        <input type="submit" value="Registrar">
    </form>
</body>

</html>
